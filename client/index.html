  <!-- FaceBook Login script: -->
      <div id="fb-root"></div>
      <script>
         (function(d, s, id) {
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {
             return;
           }
           js = d.createElement(s); js.id = id;
           js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=848126855303146";
           fjs.parentNode.insertBefore(js, fjs);
         } (document, 'script', 'facebook-jssdk'));
      </script>


        <nav class="navbar navbar-inverse" ng-include="'app/static/header.html'"></nav>



    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->

<!-- nav conatiner-fluid
